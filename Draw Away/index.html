<!DOCTYPE html>
<html>
<head>
	<title>Simple Drawing Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="instructions">
					<h1>Draw Away</h1>
					<h3>Instructions:</h3>
					<ol>
						<li>Use your cursor to draw on the canvas.</li>
						<li>Use the predefined color selector.</li>
						<li>OR create a new color using the selector!</li>
						<li>Draw to your heart's desire &#128515; </li>
					</ol>
				</div>
			</div>
			<div class="col-md-9">
				<canvas	width="600" height="400"></canvas>
				<div class="controls">
					<ul>
						<li class="red selected"></li>
						<li class="blue"></li>
						<li class="yellow"></li>
					</ul>
					<button id="revealColorSelect">New Color</button>
					<div id="colorSelect">
						<span id="newColor"></span>
						<div class="sliders">
							<p>
								<label for="red">Red</label>
								<input id="red" name="red" type="range" min=0 max=255 value=0>
							</p>
							<p>
								<label for="green">Green</label>
								<input id="green" name="green" type="range" min=0 max=255 value=0>
							</p>
							<p>
								<label for="blue">Blue</label>
								<input id="blue" name="blue" type="range" min=0 max=255 value=0>
							</p>
						</div>
						<div>
						<button id="addNewColor">Add Color</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
